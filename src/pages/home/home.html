<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="home">
    <ion-row text-center>
      <ion-col col-6 *ngFor="let feature of pages" (click)="open(feature)">
        <div class="box">
          <!-- <img [src]="feature.img"> -->
          <ion-icon [name]="feature.icon"></ion-icon>
          <div class="label-title">{{ feature.name }}</div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="box">
          <!-- <img src="assets/imgs/logout.png" alt="Logout" /> -->
          <ion-icon name="log-out"></ion-icon>
          <div class="label-title">Logout</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
